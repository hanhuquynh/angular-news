<div class="container">
  <app-header></app-header>

  <div class="news-add">
    <div class="form-add">
      <h1>Thêm tin tức</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Tiêu đề</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Nhập tiêu đề"
          />
        </div>
        <div class="form-group">
          <label for="image">Link hình ảnh</label>
          <input
            type="text"
            class="form-control"
            id="image"
            placeholder="Link hình ảnh"
          />
        </div>
        <div class="form-group">
          <label for="image_title">Tiêu đề hình ảnh</label>
          <input
            type="text"
            class="form-control"
            id="image_title"
            placeholder="Nhập tiêu đề hình ảnh"
          />
        </div>
        <div class="form-group">
          <label for="posting_date">Ngày đăng</label>
          <input type="datetime-local" class="form-control" id="posting_date" />
        </div>
        <div class="form-group">
          <label for="category">Thể loại</label>
          <input
            type="text"
            class="form-control"
            id="category"
            placeholder="Nhập thể loại"
          />
        </div>
        <div class="form-group">
          <label for="content">Nội dung</label>
          <textarea class="form-control" id="content" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
</div>
